<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Aktuelle Filme</title>
    <h:outputStylesheet library="css" name="KinoStyle.css"/>
</h:head>
<h:body>
    <h1>Aktuelle Filme</h1>

    <h:dataTable value="#{filmBean.filmList}" var="film" styleClass="table">
        <h:column>
            <f:facet name="header">Film ID</f:facet>
            #{film.filmId}
        </h:column>

        <h:column>
            <f:facet name="header">Titel</f:facet>
            #{film.titel}
        </h:column>

        <h:column>
            <f:facet name="header">Genre</f:facet>
            #{film.genre}
        </h:column>

        <h:column>
            <f:facet name="header">Dauer (Minuten)</f:facet>
            #{film.dauer}
        </h:column>

        <h:column>
            <f:facet name="header">Vorstellungs ID</f:facet>
            #{film.vorstellungsId}
        </h:column>

        <h:column>
            <f:facet name="header">Vorführungszeit</f:facet>
            #{film.vorfuehrungszeit}
        </h:column>

        <h:column>
            <f:facet name="header">Saal</f:facet>
            #{film.saalId}
        </h:column>

        <h:column>
            <f:facet name="header">Verfügbare Plätze</f:facet>
            #{film.verfuegbarePlaetze}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Aktualisieren" action="#{filmBean.getFilmList}" styleClass="btn">
            <f:ajax render="@form" />
        </h:commandButton>
    </h:form>
</h:body>
</html>

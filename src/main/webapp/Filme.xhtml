<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Aktuelle Filme</title>
    <h:outputStylesheet library="css" name="KinoStyle.css"/>
</h:head>
<h:body>
    <h1>Aktuelle Filme</h1>

    <h:dataTable value="#{filmBean.filmList}" var="film" styleClass="table">
        <h:column>
            <f:facet name="header">Titel</f:facet>
            <h:form>
                <h:commandLink action="#{vorstellungBean.selectFilm(film)}" value="#{film.titel.replace('_', ' ')}" style="text-decoration: none;" />
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Genre</f:facet>
            <h:outputText value="#{film.genre}" style="display: block; text-align: center;" />
        </h:column>

        <h:column>
            <f:facet name="header">Dauer</f:facet>
            <h:outputText value="#{(film.dauer).intValue()} min" style="display: block; text-align: center;" />
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Aktualisieren" action="#{filmBean.getFilmList}" styleClass="btn">
            <f:ajax render="@form" />
        </h:commandButton>
    </h:form>
</h:body>
</html>

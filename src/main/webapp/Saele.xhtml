<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Saalübersicht</title>
    <h:outputStylesheet library="css" name="KinoStyle.css"/>
    <script type="text/javascript">
        function validateTicketAmount() {
            var parkettInput = document.getElementById('ticketForm:parkettAnzahl');
            var logenInput = document.getElementById('ticketForm:logenAnzahl');

            var parkettAnzahl = parseInt(parkettInput.value) || 0;
            var logenAnzahl = parseInt(logenInput.value) || 0;
            var gesamtAnzahl = parkettAnzahl + logenAnzahl;

            if (gesamtAnzahl > 20) {
                alert("Bei Bestellungen von mehr als 20 Tickets bitten wir Sie, telefonisch Kontakt mit uns aufzunehmen.");
                return false;
            }
            return true;
        }
    </script>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Zurück zur Vorstellungsübersicht"
                         action="Vorstellungen?faces-redirect=true"
                         styleClass="btn" />
    </h:form>

    <h1>Saalübersicht für Vorstellung</h1>

    <h:panelGrid columns="2" styleClass="details-panel">
        <h:outputLabel value="Film:" />
        <h:outputText value="#{saalBean.selectedVorstellung.film.titel}" />

        <h:outputLabel value="Datum und Uhrzeit:" />
        <h:outputText value="#{saalBean.selectedVorstellung.vorfuehrungszeit}">
            <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy HH:mm" />
        </h:outputText>

        <h:outputLabel value="Saal:" />
        <h:outputText value="#{saalBean.selectedVorstellung.saal.saalId}" />

        <h:outputLabel value="Ausstattung:" />
        <h:outputText value="#{saalBean.selectedVorstellung.saal.ausstattung}" />
    </h:panelGrid>

    <h2>Verfügbare Plätze</h2>

    <h:panelGrid columns="2" styleClass="details-panel">
        <h:outputLabel value="Freie Parkettplätze:" />
        <h:outputText value="#{saalBean.freieParkett}" />

        <h:outputLabel value="Freie Logenplätze:" />
        <h:outputText value="#{saalBean.freieLoge}" />

        <h:form id="ticketForm">
            <h:outputLabel for="parkettAnzahl" value="Anzahl Parkettplätze:" />
            <h:inputText id="parkettAnzahl" value="#{ticketBean.parkettAnzahl}" required="true" requiredMessage="Bitte geben Sie eine Anzahl ein">
                <f:validateLongRange minimum="0" />
            </h:inputText>

            <h:outputLabel for="logenAnzahl" value="Anzahl Logenplätze:" />
            <h:inputText id="logenAnzahl" value="#{ticketBean.logenAnzahl}" required="true" requiredMessage="Bitte geben Sie eine Anzahl ein">
                <f:validateLongRange minimum="0" />
            </h:inputText>

            <h:commandButton value="Weiter zur Datenaufnahme"
                             action="#{ticketBean.weiterZurDatenaufnahme}"
                             styleClass="btn"
                             onclick="return validateTicketAmount();" />
        </h:form>
    </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Filmvorstellungen</title>
    <h:outputStylesheet library="css" name="KinoStyle.css"/>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Zurück zur Filmübersicht" action="Filme" styleClass="btn" />
    </h:form>

    <h1>Vorstellungen für "#{vorstellungBean.selectedFilm.titel}"</h1>

    <h:dataTable value="#{vorstellungBean.vorstellungList}" var="vorstellung" styleClass="table">
        <h:column>
            <f:facet name="header">Datum und Uhrzeit</f:facet>
            <h:outputText value="#{vorstellung.vorfuehrungszeit}" style="display: block; text-align: center;">
                <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Saal</f:facet>
            <h:outputText value="#{vorstellung.saal.saalId}" style="display: block; text-align: center;" />
        </h:column>

        <h:column>
            <f:facet name="header">Ausstattung</f:facet>
            <h:outputText value="#{vorstellung.saal.ausstattung}" style="display: block; text-align: center;" />
        </h:column>

        <h:column>
            <f:facet name="header">Aktion</f:facet>
            <h:form style="display: flex; align-items: center; justify-content: center; height: 100%;">
                <h:commandButton value="Buchen" action="#{saalBean.selectVorstellung(vorstellung)}" styleClass="btn" />
            </h:form>
        </h:column>
    </h:dataTable>

</h:body>
</html>
